<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="container">
        <nav>
          <img src="./images/logo.svg" alt="" />
        </nav>
        <main>
          <picture>
            <source
              srcset="./images/hero-desktop.jpg"
              media="(min-width: 700px)"
            />
            <img src="./images/hero-mobile.jpg" alt="picture of a girl" />
          </picture>
          <article>
            <h1 class="header">
              <span class="highlight">We're</span> coming soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="">
              <div class="input-field">
                <input type="email" placeholder="Email Address" />
                <button data-button="" type="button">
                  <img src="./images/icon-arrow.svg" alt="" />
                </button>
              </div>
              <div class="error" data-error="">Help</div>
            </form>
          </article>
        </main>
      </div>
    </div>
  </body>
</html>
